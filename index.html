<!DOCTYPE html>
<html>

<head>
    <title>MainPage.html</title>
    <link href="MainPage.css" rel="stylesheet" />
    <!-- external css file (page style) -->
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="index.js"></script>
    <!-- external script file (page logic) -->
</head>

<body>
    <header>
        <h1>CREDITS app</h1>
    </header>

    <main>
		<!-- search line -->
		<div class="searchSection">
			<label for="search">Search: </label>
			<input id="search">
		</div>
		<br>
		<!-- add client and refresh clients buttons -->
        <button onclick=onClickAddCli()>Add new client</button>
		<button onclick=refresh_all_cli_list()>Refresh client list</button>
		<br>
		<!-- add new client form -->
		<div class="addcliDiv">
			<form class="addCliForm">
				First name: <input type="text" id="firstname"><br>
				Last name: <input type="text" id="lastname"><br>
				Phone number: <input type="number" id="phoneNum"><br>
				Work Place: <input type="text" id="workPlace"><br>
				Credit: <input type="number" id="credit"><br>
			</form>
			<button onclick=onClickSub() class="addCliForm">Submit</button>
			<button onclick=onClickCancel(".addcliDiv") class="addCliForm">Cancel</button>
		</div>
		<!-- list of all clients -->
		<ul>
		</ul>
		<!-- div of client -->
		<div id="client_div">
			<h1 id="client_name"></h1>
			<div id="client_details"></div>
			<div id="client_credit"></div>
			<br>
			<div id="client_actions"></div>
			<button onclick=onClickEditCredit()>Add new Action</button>
			<button onclick=onClickEditCli()>Edit Client</button>
			<button onclick=onClickDeleteCli()>Delete Client</button>
			<button onclick=onClickHideCli()>Hide Client</button>
			<br>
			<br>
			<div id="edit_details"></div>
			<div id="add_action">
				Credit: <input type="number" id="add_credit"><br>
				<button onclick=onClickSubAction()>Submit</button>
				<button onclick=onClickCancel("#add_action")>Cancel</button>
			</div>
		</div>
	</main>
</body>

</html>
